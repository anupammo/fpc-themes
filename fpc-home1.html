<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .offcanvas-start {
            width: 250px;
        }

        .card img {
            height: 150px;
            object-fit: cover;
        }
    </style>
</head>

<body>
    <!-- Offcanvas Menu -->
    <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasMenu" aria-labelledby="offcanvasMenuLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasMenuLabel">Menu</h5>
            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <a href="#"><i class="bi bi-house-door"></i> Home</a>
            <a href="#"><i class="bi bi-speedometer2"></i> Dashboard</a>
            <a href="#"><i class="bi bi-file-earmark"></i> Metadata</a>
            <a href="#"><i class="bi bi-people"></i> Agent</a>
            <div>
                <a href="#" data-bs-toggle="collapse" data-bs-target="#projects-submenu" aria-expanded="false"
                    aria-controls="projects-submenu"><i class="bi bi-folder"></i> Projects</a>
                <div class="collapse" id="projects-submenu">
                    <a href="#" class="ms-3"><i class="bi bi-plus-circle"></i> Add Project</a>
                    <a href="#" class="ms-3"><i class="bi bi-cloud-arrow-up"></i> Project Upload</a>
                    <a href="#" class="ms-3"><i class="bi bi-list"></i> Project List</a>
                    <a href="#" class="ms-3"><i class="bi bi-check2-square"></i> Project Approvals</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Button to open Offcanvas -->
    <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasMenu"
        aria-controls="offcanvasMenu">
        <i class="bi bi-list"></i>
    </button>

    <!-- Main Content -->
    <div class="content">
        <div class="row">
            <div class="col-md-4">
                <div class="card mb-4">
                    <img src="property1.jpg" class="card-img-top" alt="Property 1">
                    <div class="card-body">
                        <h5 class="card-title">Property 1</h5>
                        <p class="card-text"><i class="bi bi-geo-alt"></i> Location: City A</p>
                        <p class="card-text"><i class="bi bi-currency-dollar"></i> Price: $500,000</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card mb-4">
                    <img src="property2.jpg" class="card-img-top" alt="Property 2">
                    <div class="card-body">
                        <h5 class="card-title">Property 2</h5>
                        <p class="card-text"><i class="bi bi-geo-alt"></i> Location: City B</p>
                        <p class="card-text"><i class="bi bi-currency-dollar"></i> Price: $750,000</p>
                    </div>
                </div>
            </div>
            <!-- Add more property cards as needed -->
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
